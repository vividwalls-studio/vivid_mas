version: '3.8'

networks:
  default:
    name: vivid_mas
    external: true

volumes:
  caddy-data:
  caddy-config:

services:
  caddy:
    container_name: caddy
    image: docker.io/library/caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ../../../Caddyfile.main:/etc/caddy/Caddyfile:ro
      - ../../../caddy:/etc/caddy/caddy:ro
      - caddy-data:/data:rw
      - caddy-config:/config:rw
    environment:
      - N8N_HOSTNAME=${N8N_HOSTNAME}
      - WEBUI_HOSTNAME=${WEBUI_HOSTNAME}
      - FLOWISE_HOSTNAME=${FLOWISE_HOSTNAME}
      - SUPABASE_HOSTNAME=${SUPABASE_HOSTNAME}
      - LANGFUSE_HOSTNAME=${LANGFUSE_HOSTNAME}
      - OLLAMA_HOSTNAME=${OLLAMA_HOSTNAME}
      - SEARXNG_HOSTNAME=${SEARXNG_HOSTNAME}
      - CRAWL4AI_HOSTNAME=${CRAWL4AI_HOSTNAME}
      - POSTIZ_HOSTNAME=${POSTIZ_HOSTNAME}
      - TWENTY_HOSTNAME=${TWENTY_HOSTNAME}
      - WORDPRESS_HOSTNAME=${WORDPRESS_HOSTNAME}
      - NEO4J_HOSTNAME=${NEO4J_HOSTNAME}
      - LISTMONK_HOSTNAME=${LISTMONK_HOSTNAME}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3