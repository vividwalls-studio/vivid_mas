version: '3.8'

services:
  analytics-director-prompts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-analytics-director-prompts
    restart: unless-stopped
    ports:
      - "8113:8113"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8113
      - HTTP_HOST=0.0.0.0
      - PORT=8113
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8113/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=analytics-director-prompts"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
