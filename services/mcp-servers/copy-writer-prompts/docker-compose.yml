version: '3.8'

services:
  copy-writer-prompts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-copy-writer-prompts
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - TRANSPORT=http
      - PORT=4002
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=copy-writer-prompts"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
