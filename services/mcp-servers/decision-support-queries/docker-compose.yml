version: '3.8'

services:
  decision-support-queries:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-decision-support-queries
    restart: unless-stopped
    ports:
      - "8116:8116"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8116
      - HTTP_HOST=0.0.0.0
      - PORT=8116
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8138/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=decision-support-queries"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
