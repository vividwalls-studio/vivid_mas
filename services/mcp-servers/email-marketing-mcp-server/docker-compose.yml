version: '3.8'

services:
  email-marketing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-email-marketing
    restart: unless-stopped
    ports:
      - "4003:8112"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8112
      - HTTP_HOST=0.0.0.0
      - PORT=8112
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8112/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=email-marketing"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
