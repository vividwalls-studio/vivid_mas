version: "3.8"

services:
  facebook-ads-creator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-facebook-ads-creator
    restart: unless-stopped
    ports:
      - "8124:8124"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8124
      - HTTP_HOST=0.0.0.0
      - PORT=8124
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - FACEBOOK_ACCESS_TOKEN=${FACEBOOK_ACCESS_TOKEN}
      - FB_APP_ID=${FB_APP_ID}
      - FB_APP_SECRET=${FB_APP_SECRET}
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8124/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vivid_mas:
    external: true
