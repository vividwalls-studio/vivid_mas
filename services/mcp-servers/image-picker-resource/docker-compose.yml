version: '3.8'

services:
  image-picker-resource:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-image-picker-resource
    restart: unless-stopped
    ports:
      - "8156:8139"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8139
      - HTTP_HOST=0.0.0.0
      - PORT=8139
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8139/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=image-picker-resource"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
