version: '3.8'

services:
  instagram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-instagram
    restart: unless-stopped
    ports:
      - "4006:8081"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8081
      - HTTP_HOST=0.0.0.0
      - PORT=8081
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=instagram"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
