version: '3.8'

services:
  linear:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-linear
    restart: unless-stopped
    ports:
      - "8121:8080"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8121
      - HTTP_HOST=0.0.0.0
      - PORT=8121
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - LINEAR_API_KEY=${MCP_LINEAR_API_KEY:-placeholder-api-key}
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=linear"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
