version: '3.8'

services:
  postiz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-postiz
    restart: unless-stopped
    ports:
      - "8120:8120"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8120
      - HTTP_HOST=0.0.0.0
      - PORT=8120
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -X POST -H 'Content-Type: application/json' -H 'Accept: application/json, text/event-stream' -d '{\"jsonrpc\":\"2.0\",\"method\":\"tools/list\",\"params\":{},\"id\":1}' http://localhost:8120/mcp || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=postiz"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
