version: '3.8'

services:
  stripe-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-stripe-mcp-server
    restart: unless-stopped
    ports:
      - "4042:4042"
    env_file:
      - .env
    environment:
      - MCP_TRANSPORT=http
      - NODE_ENV=production
      - PORT=4042
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - STRIPE_SECRET_KEY=sk_test_4eC39HqLyjWDarjtT1zdp7dc
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:4042/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=stripe-mcp-server"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
