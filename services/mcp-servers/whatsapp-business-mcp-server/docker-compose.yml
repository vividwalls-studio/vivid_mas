version: '3.8'

services:
  whatsapp-business:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-whatsapp-business
    restart: unless-stopped
    ports:
      - "4009:8101"
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=http
      - HTTP_PORT=8101
      - HTTP_HOST=0.0.0.0
      - PORT=8101
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=whatsapp-business"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
