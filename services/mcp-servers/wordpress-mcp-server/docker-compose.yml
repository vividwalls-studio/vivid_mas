version: '3.8'

services:
  wordpress-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vividwalls-wordpress-mcp-server
    restart: unless-stopped
    ports:
      - "8123:8123"
    environment:
      - MCP_TRANSPORT=http
      - NODE_ENV=production
      - PORT=8123
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    networks:
      - vivid_mas
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4036/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vividwalls.service=wordpress-mcp-server"
      - "com.vividwalls.type=mcp-server"
      - "com.vividwalls.transport=http+sse"

networks:
  vivid_mas:
    external: true
